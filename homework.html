<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }

        nav {
            background-color: #007bff;
            padding: 15px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .profile {
            margin: 50px 0;
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid #007bff;
        }

        .profile h1 {
            font-size: 24px;
            margin-top: 10px;
        }

        .profile p {
            font-size: 16px;
            color: #666;
        }

        .skills {
            margin: 30px 0;
        }

        .skills h2 {
            margin-bottom: 15px;
        }

        .skills div {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 20px;
        }

        .contact-form {
            background-color: white;
            padding: 20px;
            margin: 30px auto;
            width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="profile">
        <img src="Снимок экрана 2024-09-27 022740" alt="Dastan">
        <h1>Bakitbek Dastan</h1>
        <p>AlmaU student</p>
    </div>

    <div class="skills">
        <h2>Skills</h2>
        <div>HTML</div>
        <div>CSS</div>
        <div>JavaScript</div>
        <div>React</div>
        <div>Node.js</div>
    </div>

    <div class="contact-form">
        <h2>Contact</h2>
        <form>
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <textarea name="message" rows="5" placeholder="Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="kk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тіркелу</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000, #f57c00);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .registration-container {
            background: rgba(0, 0, 0, 0.75);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        .registration-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #f57c00;
            font-size: 1.8rem;
        }

        .registration-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background: #333;
            color: #fff;
        }

        .registration-container .btn {
            background: #f57c00;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }

        .registration-container .btn:hover {
            background: #e65100;
        }

        .registration-container p {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .registration-container p a {
            color: #f57c00;
            text-decoration: none;
        }

        .registration-container p a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="registration-container">
        <h2>Тіркелу</h2>
        <form>
            <input type="text" placeholder="Атыңыз" required>
            <input type="email" placeholder="Электронды пошта" required>
            <input type="password" placeholder="Құпия сөз" required>
            <input type="password" placeholder="Құпия сөзді растау" required>
            <button type="submit" class="btn">Тіркелу</button>
        </form>
        <p>Аккаунтыңыз бар ма? <a href="#">Кіру</a></p>
    </div>
</body>

</html>
